        $(".radio_chk input[type='radio']").change(function(){
            var dmz_val = $(this).val();
            var dmz_num = $(this).attr("name").split("dmz_");
            dmz_num = dmz_num[1];
            $(".dmz_answer_" + dmz_num).val(dmz_val);

        $(".kakao a").click(function(){

            });
        });
