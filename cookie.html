<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="js/jquery-3.4.1.min.js"></script>

    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div id="popup200515" class="popup">
        <div class="popup200515_img">
            <div>
                <h2>스쿨룩스는 <em>긴급재난지원금</em> 사용가능 매장입니다</h2>
                <h4>스쿨룩스 매장에서는<br/>
                    긴급재난지원금을 사용할 수 있습니다.</h4>

                <p>직영점 및 기준 매출을 초과하는 대리점에서는<br/>
                    사용이 불가할 수 있으니, 참고 바랍니다.</p>
            </div>
        </div>

        <div class="popup200515_btngroup">
            <a href="javascript:void(0);" class="btn_today" onclick="popToggleToday('#popup200515');"><span class="alt">오늘하루 열지 않기</span></a>
            <a href="javascript:void(0);" class="btn_close" onclick="popClose('#popup200515');"><span class="alt">닫기</span></a>
        </div>
    </div>

    <script type="text/javascript">
        $(function(){
            console.log(getCookie("popup200515"));
            if(getCookie("popup200515") != 1){
                $("#popup200515").show();
            }
        });

        function popToggleToday(t_name){
            if($(t_name).find(".btn_today").is(".active") == true){
                $(t_name).find(".btn_today").removeClass("active");
            }else{
                $(t_name).find(".btn_today").addClass("active");
            }
        }

        function popClose(t_name){
            if($(t_name).find(".btn_today").is(".active") == true){
                setCookie('popup200515',1,1,false, null);
            }
            $(t_name).hide();
        }

        function setCookie(c_name,value,exdays){
            var exdate = new Date();
                exdate.setDate(exdate.getDate() + exdays);
                exdate.setHours(0);
                exdate.setMinutes(0);
                exdate.setSeconds(0);
            console.log(exdate);
            var c_value = escape(value) + ((exdays==null) ? "" : "; expires=" + exdate.toUTCString());
            document.cookie = c_name + "=" + c_value;
            console.log(document.cookie);
        }

        function getCookie(c_name){
            var i,x,y,ARRcookies = document.cookie.split(";");
            for(i = 0; i < ARRcookies.length; i++){
                x = ARRcookies[i].substr(0,ARRcookies[i].indexOf("="));
                y = ARRcookies[i].substr(ARRcookies[i].indexOf("=")+1);
                x = x.replace(/^\s+|\s+$/g,"");
                if(x == c_name){
                    return unescape(y);
                }
            }
        }
    </script>
</body>
</html>
